<table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Password</th>
        <th>Confirm Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstname }}</td>
        <td>{{ user.surname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.confirmpassword }}</td>
      </tr>
    </tbody>
  </table>
