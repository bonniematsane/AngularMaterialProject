<div class="container">
<mat-toolbar color="primary">

 </mat-toolbar>

  <div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="35">
        <mat-toolbar color="primary">Login</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" >
            </mat-form-field>
          
            <mat-form-field>
                <mat-label>password</mat-label>
                <input matInput type="password" placeholder="password" >
              </mat-form-field>
     
              <button mat-raised-button type="submit" color="warn" (click)="login()">Login</button><br><br>
          </form>
          
    </mat-card>

    
   
  </div>
